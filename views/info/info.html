<div class='container'>
	<div class='pic'>
		<img src="{{apartment.image}}" alt="apartment pic">
	</div>
	<div class='info'>
		<h2>{{apartment.name}}</h2>
		<hr>
		<p>{{apartment.description}}</p>
		<br>
		<div>
			<span>From</span> ${{apartment.price}}
			<br>
			<span class='unit'>USD/Month</span>
		</div>
	</div>
</div>
